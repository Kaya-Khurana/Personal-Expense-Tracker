<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Spending</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Update Spending for <span class="text-blue-600">{{ category.name }}</span>
        </h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <label class="block text-gray-700 font-medium">Amount Spent:</label>
            <input 
                type="number" 
                name="amount" 
                step="0.01" 
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                placeholder="Enter amount"
            >
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Update
            </button>
        </form>
    </div>
</body>
</html>
